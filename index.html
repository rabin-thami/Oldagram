<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;900&display=swap" rel="stylesheet">
        <title> OldGram</title>
    </head>
    <body>
        <main>
            <header>
                <img src="images/logo.png" alt="oldgram Logo" class="logo">
                <img src="images/user-avatar.png" alt="user-avatar" class="avater-img">
            </header>

            <section>
                <div class="container">
                    <div class="post-header">
                        <img src="images/avatar-courbet.jpg" alt="user avater">
                        <div class="user-info">
                            <p>Vincent van Gogh </p>
                            <p>Zudert, Netherlands</p>
                        </div>
                    </div>
    
                    <div class="post-body">
                        <img src="images/post-vangogh.jpg "alt="vangogh">
                        <div class="user-interraction">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                        <div class="like-comment">
                            <span>21,000 Likes</span>
                            <p><span>vincey1853</span> just took a few mushrooms lol</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://kit.fontawesome.com/8f5872dc6d.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
